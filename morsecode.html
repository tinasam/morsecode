<body>
    <form> 
    <!-- Create alert tag and message about entry for morse code translation -->
    <div class="alert">
        <h2>Alert!</h2>
        <p>Click on the "x" symbol to close the alert message.</p>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>NOTE!</strong> Please <strong>ONLY INPUT TEXT</strong> . Numbers and punctuation will NOT be translated.
    </div>

    <input class="text_entry" type="text"/>
    <button type="submit" id="translator-button" class="translate">Translate</button>
    <button type="submit" id="clear" class="morse_code">Clear Morse Code</button>
    
    
    
    
    </form>
